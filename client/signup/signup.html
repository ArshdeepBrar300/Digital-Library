  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Digital Library</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../signin/signin.html"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 btn btn-light text-dark" href="#"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="min-vh-100">
      <div class="container-fluid">
        <div class="row">
          <div
            class="
              mt-5 mt-lg-0
              col-12 col-lg
              container
              d-flex
              flex-column
              justify-content-center
              align-items-center
            "
          >
            <h1 class="display-5 mb-3">Join Digital Library</h1>
            <form
              id="sign-up-form"
              class="w-75 form-bg p-5 rounded needs-validation"
              novalidate
            >
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="id_email"
                  placeholder="name@example.com"
                  required
                />
                <label for="id_email" class="form-label">Email</label>
                <div class="invalid-feedback">
                  Please provide a valid email.
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="id_password"
                  placeholder="Password"
                  minlength="6"
                  required
                />
                <label for="id_password" class="form-label">Password</label>
                <div class="invalid-feedback">
                  Please must be 6 character long.
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="id_confirm_password"
                  placeholder="Password"
                  minlength="6"
                  required
                />
                <label for="id_confirm_password" class="form-label"
                  >Confirm Password</label
                >
                <div class="invalid-feedback">Password must match</div>
              </div>
              <div class="d-grid">
                <button class="mt-2 btn btn-primary" type="submit">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
          <div class="col-12 col-lg container">
            <img src="signup-illus.svg" alt="sign-in-illustration" />
          </div>
        </div>
      </div>
    </main>
