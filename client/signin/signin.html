<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="signin.css" />
    <script defer src="signin.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Digital Library</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Sign In</a>
              </li>
              <li class="nav-item">
                <a
                  class="
                    nav-link
                    px-4
                    btn btn-light
                    text-primary
                    btn-outline-light
                  "
                  href="../signup/signup.html"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="min-vh-100">
      <div class="container-fluid">
        <div class="row">
          <div
            class="
              mt-5 mt-lg-0
              col-lg-6
              container
              d-flex
              flex-column
              justify-content-center
              align-items-center
            "
          >
            <h1 class="display-5 mb-3">Sign In To Your Account</h1>
            <br />
            <form
              id="sign-in-form"
              class="w-75 form-bg p-5 rounded needs-validation"
              novalidate
            >
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="username"
                  class="form-control"
                  id="id_email"
                  placeholder="name@example.com"
                  required
                />
                <label for="id_email" class="form-label">Email</label>
                <div class="invalid-feedback">
                  Please provide a valid email.
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  name="passwd"
                  class="form-control"
                  id="id_password"
                  placeholder="Password"
                  minlength="6"
                  required
                />
                <label for="id_password" class="form-label">Password</label>
                <div class="invalid-feedback">
                  Please must be 6 character long.
                </div>
              </div>
              <div class="d-grid">
                <button class="mt-2 btn btn-primary" type="submit">
                  Sign In
                </button>
              </div>
            </form>
          </div>
          <div class="col-12 col-lg container">
            <img src="./signin-illus.svg" alt="sign-in-illustration" />
          </div>
        </div>
      </div>
    </main>

    <footer class="w-100 bg-secondary p-2 text-center text-light">
      Digital Library Â© 2021
    </footer>
  </body>
</html>
